<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate AI Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0a0f24;
        color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 0px 25px rgba(77, 227, 255, 0.25);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        background: #4de3ff;
        border: none;
        font-weight: bold;
        color: #0a0f24;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ffffff;
        transform: scale(1.05);
      }
      .result img {
        width: 100%;
        margin-top: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px #4de3ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Image with WaveSpeed âœ¨</h2>

      <label>Prompt</label>
      <textarea id="prompt" rows="3"></textarea>

      <label>Subject Image URL</label>
      <input type="text" id="subject" placeholder="Paste image URL" />

      <button id="generateBtn">Generate Image</button>

      <div class="result" id="resultBlock"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
