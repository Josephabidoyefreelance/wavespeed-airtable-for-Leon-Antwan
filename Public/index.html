<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveSpeed AI Image Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0e0e0e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        width: 420px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      }

      button {
        background-color: #00b4d8;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
      }

      button:hover {
        background-color: #0092b0;
        transform: scale(1.03);
      }

      .loader {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: #00b4d8;
      }

      .result-image {
        margin-top: 15px;
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>WaveSpeed AI Image Generator</h2>

      <input type="text" id="prompt" placeholder="Enter prompt" required />
      <input
        type="text"
        id="subject"
        placeholder="Subject Image URL"
        required
      />

      <select id="size">
        <option value="512x512">512 x 512</option>
        <option value="768x768">768 x 768</option>
        <option value="1024x1024">1024 x 1024</option>
      </select>

      <input
        type="number"
        id="batchCount"
        min="1"
        max="5"
        placeholder="How many images? (1-5)"
      />
      <input type="file" id="references" multiple accept="image/*" />

      <button onclick="generateImages()">üöÄ Generate</button>

      <div class="loader" id="loader">‚è≥ Generating‚Ä¶ please wait</div>

      <div id="result"></div>
    </div>

    <script>
      async function generateImages() {
        const prompt = document.getElementById("prompt").value;
        const subject = document.getElementById("subject").value;
        const size = document.getElementById("size").value;
        const batchCount = document.getElementById("batchCount").value || 1;
        const [width, height] = size.split("x").map(Number);

        document.getElementById("loader").style.display = "block";

        const res = await fetch("/api/generate-batch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt,
            subject,
            width,
            height,
            batchCount,
          }),
        });

        const data = await res.json();
        document.getElementById("loader").style.display = "none";

        if (data.images && data.images.length > 0) {
          document.getElementById("result").innerHTML = data.images
            .map(
              (img) =>
                `<img class='result-image' src='${img}' alt='Generated Output'>`
            )
            .join("");
        } else {
          document.getElementById("result").innerHTML =
            "<p>‚ùå No images generated!</p>";
        }
      }
    </script>
  </body>
</html>
